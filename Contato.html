<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body class="contato">
    <!-- ========== AQUI COMEÃ‡A O FORMULARIO ========== -->
    
    <section id="Formulario">
        <div class="envie">
        </div>

         <form id="form" class="form">
            <div class="Conteiner">
                <div class="campo">
                    <label for="username"></label>
                    <input type="text" name="username" id="username" placeholder="Nome" required>
                    <br>
                    <small>Error message</small>
                </div>
                <div class="campo">
                    <label for="telefone"></label>
                    <input type="tel" name="telefone" id="telefone" placeholder="Telefone" required>
                    <br>
                    <small>Error message</small>
                </div>
                <div class="campo">
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <br>
                    <small>Error message</small>
                </div>
                <div class="campo">
                    <br>
                    <label for="envie sua mensagem"></label>
                    <textarea type="envie" name="envie" id="envie" placeholder="Envie sua mensagem!" required></textarea>
                    <br>
                    <small>Error message</small>
                </div>
                <button type="submit">Enviar</button>

            </form>
    </section>
    
</body>
</html>
