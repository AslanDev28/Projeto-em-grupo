<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="Estilo/estilo.css">
    <link rel="stylesheet" href="Estilo/estiloform.css">
</head>
<body>
    <!-- ========== AQUI COMEÃ‡A O FORMULARIO ========== -->
    
    <form>
        <div class="Conteiner">
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
            </div>
            <div>
                <label for="celular">Celular</label>
                <input type="tel" name="celular" id="celular" placeholder="(xx)xxxxx-xxxx">
            </div>
            <div>
                <label for="cep">CEP</label>
                <input type="text" name="cep" id="cep" placeholder="Digite seu CEP">
            </div>
            <div>
                <label for="rua">Rua</label>
                <input type="text" name="rua" id="rua">
            </div>
            <div>
                <label for="numero">Numero</label>
                <input type="text" name="numero" id="numero" placeholder="">
            </div>
            <div>
                <label for="complemento">Complemento</label>
                <input type="text" name="complemento" id="complemento" placeholder="">
            </div>


        </div>
    </form>
    
</body>
</html>
