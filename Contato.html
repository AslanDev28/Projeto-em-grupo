<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    </style>
</head>
<body class="contato">
    <!-- ========== AQUI COMEÇA O FORMULARIO ========== -->
    <header>
        <h2 class="formh2">Preencha o formulário! <br> Nossa equipe entrará em contato em breve!</h2>
    </header>
</header>
<input type="checkbox" id="check">
<label id="icone" for="check">  <img src="Imagens/sala-de-estudo-tutorial-menu-lateral-retratil-com-css3-n-1-sem-javascript-icone.png" alt=""></label>

<input class="second" type="checkbox" id="check">
<label id="icone" for="check">  <img src="Imagens/sala-de-estudo-tutorial-menu-lateral-retratil-com-css3-n-1-sem-javascript-icone.png" alt=""></label>
    <!--NAV-LATERAL-->
    <div class="barra">
        <nav>
            <a href="index.html"> <div class="link">Quem somos</div></a>
            <a href=""> <div class="link">Nossos produtos</div></a>
            <a href="equipe.html"> <div class="link">Nossa equipe</div></a>
            <a href="Contato.html"> <div class="link">Contate-nos</div></a>
            <hr>
            <div class="flex-logo" >
                <div><img height="80" width="80" src="Imagens/BURG.png" alt=""></div></div>
            <hr class="hr2">
        <div class="divisor"> 
            <a href="www.facebook.com">
                <div class="face"><img width="30" src="Imagens/Face transp.png"  alt="Facebook"></div>
            </a>
            <a href="www.instagram.com">
                <div><img width="30" src="Imagens/Insta transp.png" alt="Instagram"></div>
            </a>
            <a href="www.twitter.com">
                <div><img width="30" src="Imagens/Twitter transp.png" alt=""></div>
            </a>
        </div>
    </nav>
    </div>
    <section id="Formulario">
        <div class="envie">
        </div>

         <form id="form" class="form">
            <div class="Conteiner">
                <div class="campo">
                    <label for="username"></label>
                    <input type="text" name="username" id="username" placeholder="Nome" required>
                    <br>
                    <small>Error message</small>
                </div>
                <div class="campo">
                    <label for="telefone"></label>
                    <input type="tel" name="telefone" id="telefone" placeholder="Telefone" required>
                    <br>
                    <small>Error message</small>
                </div>
                <div class="campo">
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <br>
                    <small>Error message</small>
                </div>
                <div class="campo">
                    <br>
                    <label for="envie sua mensagem"></label>
                    <textarea type="envie" name="envie" id="envie" placeholder="Envie sua mensagem!" required></textarea>
                    <br>
                    <small>Error message</small>
                </div>
                <button type="submit">Enviar</button>

            </form>
    </section>
    
</body>
</html>
